<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Product Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <!-- Custom Styles -->
    <style>
        body {
            background: #f5f7fa;
        }

        .chat {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .msg_head {
            background-color: #2874f0;
            color: white;
            padding: 15px;
        }

        .msg_head .user_info span {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .msg_card_body {
            height: 60vh;
            overflow-y: auto;
            padding: 15px;
            background: #fff;
        }

        .msg_cotainer, .msg_cotainer_send {
            background-color: #f1f0f0;
            border-radius: 20px;
            padding: 10px 15px;
            max-width: 75%;
            position: relative;
        }

        .msg_cotainer {
            background-color: #e1f5fe;
            align-self: flex-start;
        }

        .msg_cotainer_send {
            background-color: #d1e7dd;
            align-self: flex-end;
        }

        .msg_time, .msg_time_send {
            font-size: 0.75rem;
            color: gray;
            position: absolute;
            bottom: -20px;
            right: 10px;
        }

        .img_cont_msg img {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }

        .send_btn {
            background-color: #2874f0;
            color: white;
            border: none;
        }

        .type_msg {
            border-radius: 0 0 0 20px;
        }
    </style>
</head>

<body>
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card">
                <div class="msg_head d-flex align-items-center">
                    <div class="img_cont me-3">
                        <img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png"
                             class="rounded-circle user_img" width="50" height="50">
                    </div>
                    <div class="user_info">
                        <span>Flipkart Product Assistant</span>
                        <p class="mb-0">Ask me anything about products!</p>
                    </div>
                </div>

                <div id="messageFormeight" class="msg_card_body d-flex flex-column"></div>

                <div class="card-footer">
                    <form id="messageArea" class="d-flex">
                        <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off"
                               class="form-control me-2 type_msg" required>
                        <button type="submit" id="send" class="btn send_btn"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JQuery & Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () {
        $("#messageArea").on("submit", function (event) {
            event.preventDefault();
            const date = new Date();
            const hour = date.getHours();
            const minute = String(date.getMinutes()).padStart(2, '0');
            const str_time = `${hour}:${minute}`;
            const rawText = $("#text").val();

            if (!rawText.trim()) return;

            const userHtml = `
                <div class="d-flex justify-content-end mb-3">
                    <div class="msg_cotainer_send">
                        ${rawText}
                        <span class="msg_time_send">${str_time}</span>
                    </div>
                    <div class="img_cont_msg ms-2">
                        <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
                    </div>
                </div>`;

            $("#text").val("");
            $("#messageFormeight").append(userHtml);

            $.ajax({
                data: {msg: rawText},
                type: "POST",
                url: "/get",
            }).done(function (data) {
                const botHtml = `
                    <div class="d-flex justify-content-start mb-3">
                        <div class="img_cont_msg me-2">
                            <img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png"
                                 class="rounded-circle user_img_msg">
                        </div>
                        <div class="msg_cotainer">
                            ${data}
                            <span class="msg_time">${str_time}</span>
                        </div>
                    </div>`;
                $("#messageFormeight").append(botHtml);
                $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
            });
        });
    });
</script>

</body>
</html>
